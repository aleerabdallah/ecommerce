<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ subject }}</title>
  <style>
    body {
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #1a1a1a;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .logo img {
      max-height: 40px;
      height: auto;
    }

    .content {
      font-size: 16px;
    }

    .footer {
      font-size: 13px;
      color: #888;
      text-align: center;
      margin-top: 50px;
    }

    .footer a {
      color: #888;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
      }

      .content {
        font-size: 15px;
      }

      .logo img {
        max-height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Header with logo -->
    <div class="header">
      <div class="logo">
        <img src="https://yourdomain.com/static/images/logo.png" alt="Your Brand Logo" />
      </div>
    </div>

    <!-- Newsletter content -->
    <div class="content">
      {{ content|safe }}
    </div>

    <!-- Footer -->
    <div class="footer">
      You're receiving this email because you subscribed to our newsletter.<br />
      <a href="{{ unsubscribe_url }}">Unsubscribe</a>
    </div>

  </div>
</body>
</html>
